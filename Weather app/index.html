<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="input" placeholder="Enter your city name">
            <button onclick="getWeather()"><img src="images/search.png"></button>
        </div>
        <div class="weather" style="display:none;">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">50%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div><br>
        <div class="error-message" style="display:none; color:rgb(238, 229, 229);">Please enter a valid city name.</div>
    </div>
    
    <script src="script.js"></script>
        
   
</body>
</html>
